<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snippets</title>
</head>
<body>

<h1>Snippets</h1>

<ul>

{% for snippet in snippets %}
    <li>
        <strong>{{ snippet.language }}</strong>
        <p>
            <code>{{ snippet.code }}</code>
        </p>
    </li>
{% endfor %}
</ul>


</body>
</html>
